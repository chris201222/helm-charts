{{- $top := . -}}
{{- range $deployment := .Values.deploymentList -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $deployment.name }}
  labels:
    app: {{ $deployment.name }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: {{ $deployment.name }}
---
{{- end}}